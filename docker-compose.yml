services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: veloshop
      POSTGRES_PASSWORD: veloshop
      POSTGRES_DB: veloshop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://veloshop:veloshop@db:5432/veloshop
      PORT: 3000
    depends_on:
      - db

volumes:
  pgdata:
