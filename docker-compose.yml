services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bikeshop
      POSTGRES_PASSWORD: bikeshop
      POSTGRES_DB: bikeshop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://bikeshop:bikeshop@db:5432/bikeshop
      PORT: 3000
    depends_on:
      - db

volumes:
  pgdata:
